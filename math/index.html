 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学能力养成游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .btn {
            transition: all 0.3s ease;
            cursor: pointer; /* 新增：确保按钮有鼠标指针 */
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .stat-bar {
            height: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        .stat-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center; /* 新增：确保flex布局生效 */
            justify-content: center; /* 新增：确保flex布局生效 */
        }
        .modal.active {
            display: flex;
        }
        /* 压力等级样式 */
        .pressure-level {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        .level-light { background-color: #10b981; color: white; } /* 轻度-绿色 */
        .level-moderate { background-color: #f59e0b; color: white; } /* 中度-黄色 */
        .level-severe { background-color: #f97316; color: white; } /* 重度-橙色 */
        .level-critical { background-color: #ef4444; color: white; } /* 超重度-红色 */
        /* 剧情弹窗样式 */
        .story-modal {
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid #8b5cf6;
            z-index: 2000; /* 提高层级，确保在最上层 */
        }
    </style>
</head>
<body class="text-white">

                巨浪同志的树穴老邓被滚回了精神病院，导致了巨浪的初中树穴牢尸不见了，需要长达一坤年的自学。<br>

            </p>
            <!-- 修复：按钮添加id，确保事件绑定生效 -->
            <button id="storyCloseBtn" class="w-full py-3 rounded-xl bg-purple-600 hover:bg-purple-700 font-bold text-lg btn">
                开始我的重生之路
            </button>
        </div>

    <script>
        lucide.createIcons();

        let gameState = {
            knowledge: {
                numberTheory: 0,
                algebra: 0,
                geometry: 0,
                operation: 0,
                reasoning: 0,
                counting: 0
            },
            talents: {
                carefulness: 0,
                mentality: 0,
                speed: 0,
                creativity: 0,
                thinking: 0
            },
            pressure: 0,
            round: 1,
            currentAction: null
        };

        let knowledgePointsRemaining = 30;
        let talentPointsRemaining = 15;

        // 修复：使用DOMContentLoaded确保元素加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定剧情弹窗关闭按钮事件
            document.getElementById('storyCloseBtn').addEventListener('click', closeStoryModal);
        });

        // 关闭剧情弹窗
        function closeStoryModal() {
            document.getElementById('storyModal').classList.remove('active');
            document.getElementById('startModal').classList.add('active');
        }

        // 向上取整工具函数
        function ceilAllValues() {
            // 知识点向上取整
            Object.keys(gameState.knowledge).forEach(key => {
                gameState.knowledge[key] = Math.ceil(Math.min(100, gameState.knowledge[key]));
            });
            // 天赋向上取整
            Object.keys(gameState.talents).forEach(key => {
                gameState.talents[key] = Math.ceil(Math.min(20, gameState.talents[key]));
            });
            // 压力向上取整
            gameState.pressure = Math.ceil(Math.min(100, Math.max(0, gameState.pressure)));
        }

        // 获取压力等级信息
        function getPressureLevel(pressure) {
            pressure = Math.ceil(pressure);
            if (pressure <= 50) {
                return { text: '轻度', class: 'level-light' };
            } else if (pressure <= 80) {
                return { text: '中度', class: 'level-moderate' };
            } else if (pressure < 100) {
                return { text: '重度', class: 'level-severe' };
            } else {
                return { text: '超重度', class: 'level-critical' };
            }
        }

        // 更新压力预览
        function updatePressurePreview(newPressure) {
            const previewContainer = document.getElementById('pressurePreview');
            const previewValue = document.getElementById('previewPressureValue');
            const previewLevel = document.getElementById('previewPressureLevel');
            
            const levelInfo = getPressureLevel(newPressure);
            previewValue.textContent = `${Math.ceil(newPressure)}/100`;
            previewLevel.textContent = levelInfo.text;
            previewLevel.className = `pressure-level ${levelInfo.class}`;
            
            previewContainer.classList.remove('hidden');
        }

            }).reduce((a, b) => a + b, 0);

            talentPointsRemaining = 15 - talentTotal;
            document.getElementById('talentTotal').textContent = `剩余: ${talentPointsRemaining}`;

            const input = document.getElementById(type);

            let value = parseInt(input.value) || 0;
            value = Math.max(0, Math.min(15, value + delta));

            updatePointCounters();

                            <option value="operation">操作</option>
                            <option value="reasoning">推理</option>
                            <option value="counting">计数</option>
                        </select>
                    `;
                    const button = modal.querySelector('button');
                    button.textContent = '确认提升';
                    button.onclick = () => {
                        const selected = document.getElementById('boostKnowledge').value;
                        const oldValue = gameState.knowledge[selected];
                        const oldPressure = gameState.pressure;
                        
                        gameState.knowledge[selected] *= 1.2;
                        gameState.pressure = gameState.pressure * 1.2 + 20;
                        // 所有数值向上取整
                        ceilAllValues();
                        
                        // 压力等级
                        const examPressureLevel = getPressureLevel(gameState.pressure);
                        content.innerHTML = `<p>提升完成！<br>
                                            ${getKnowledgeName(selected)}: ${Math.ceil(oldValue)} → ${gameState.knowledge[selected]}<br>
                                            压力: ${Math.ceil((oldPressure * 1.2 + 20 - 20) / 1.2)} → ${gameState.pressure} 
                                            <span class="pressure-level ${examPressureLevel.class}">${examPressureLevel.text}</span><br>
                                            <span class="text-yellow-300">消耗 1 回合</span></p>`;
                        button.textContent = '继续';
                        button.onclick = closeResultModal;
                        updateDisplay();
                    };
                    modal.classList.add('active');
                    break;
            }

            // 非考试操作直接显示结果
            if (gameState.currentAction !== 'exam') {
                showResult(result);
            }
            
            closeActionModal();
        }

        function showResult(message) {
            const modal = document.getElementById('resultModal');
            const content = document.getElementById('resultContent');
            content.innerHTML = `<p>${message}</p>`;
            modal.classList.add('active');
        }

        function closeResultModal() {
            document.getElementById('resultModal').classList.remove('active');
            // 仅在此处调用endRound，确保所有操作只消耗1回合
            endRound();
        }

        // 所有操作统一消耗 1 回合
        function endRound() {
            gameState.round++;
            updateDisplay();
            
            // 检查压力是否过高
            if (gameState.pressure >= 100) {
                alert('压力过大！游戏结束。重生失败...');
                resetGame();
            }
        }

        function getKnowledgeName(key) {
            const names = {
                numberTheory: '数论',
                algebra: '代数',
                geometry: '几何',
                operation: '操作',
                reasoning: '推理',
                counting: '计数'
            };
            return names[key];
        }

        function resetGame() {
            document.getElementById('gameModal').classList.remove('active');
            document.getElementById('storyModal').classList.add('active'); // 重置后回到剧情页
            // 重置输入框
            document.getElementById('numberTheory').value = 5;
            document.getElementById('algebra').value = 5;
            document.getElementById('geometry').value = 5;
            document.getElementById('operation').value = 5;
            document.getElementById('reasoning').value = 5;
            document.getElementById('counting').value = 5;
            document.getElementById('carefulness').value = 3;
            document.getElementById('mentality').value = 3;
            document.getElementById('speed').value = 3;
            document.getElementById('creativity').value = 3;
            document.getElementById('thinking').value = 3;
            updatePointCounters();
            
            gameState = {
                knowledge: { numberTheory: 0, algebra: 0, geometry: 0, operation: 0, reasoning: 0, counting: 0 },
                talents: { carefulness: 0, mentality: 0, speed: 0, creativity: 0, thinking: 0 },
                pressure: 0,
                round: 1,
                currentAction: null
            };
        }

        // 初始化
        updatePointCounters();
    </script>
</body>
</html>
